<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- TOASTIFY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="register">
          <h1 style="font-weight: bold; font-size: 48px;">Login</h1>
          <p class="titleLog">Nor again is there anyone who to enjoy a pleasure that 
            or pursues or desires to obtain</p>
          <form class="form">
            <div class="mb-3">
              <label for="username" class="form-label" style="font-weight: bold;">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label" style="font-weight: bold;">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="submit">
              Login
            </button>
            <div class="logNextReg">
              Don't have an account yet?
              <a href="register.html" class="linkReg"> Create now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- TOASTIFY -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SCRIPTS -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
